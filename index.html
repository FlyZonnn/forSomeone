<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Cheer💕</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Teks dengan animasi -->
        <h1 class="love-text">Press Here😊</h1>
        
        <!-- Tombol yang akan menampilkan alert dan mengarahkan ke file lain setelah OK -->
        <button class="surprise-btn" onclick="showAlert()">Press</button>
    </div>

    <script>
        // Fungsi untuk menampilkan beberapa alert dan mengarahkan ke halaman setelah OK
        function showAlert() {
             alert("For a friend far away but close to the heart💕");
            // Menampilkan alert pertama
            alert("Happy Birthday Cheer🥳🎂");

            // Menampilkan alert kedua
            alert("I have a surprise for you Cheer press OK😉");

            // Setelah menekan OK pada alert ketiga, mengarahkan ke halaman "pink flower2.html"
            window.location.href = 'pink flower2.html';
        }
    </script>
</body>
</html>
